<div class=" mb-10 p-4 bg-white">
  <div class="max-w-lg">
    <!-- SearchBox -->
    <div class="relative">
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
          <svg class="shrink-0 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
        </div>
        <input class="py-3 ps-10 pe-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-800 placeholder-gray-500" type="text" placeholder="Search Notes..." />
      </div>

      <!-- Filters Row -->
      <div class="flex gap-3 mt-3 flex-wrap">
        <!-- Status Filter -->
        <div class="relative">
          <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-hidden focus:ring-2 focus:ring-blue-500 transition-colors" id="status-dropdown">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6"></path>
            </svg>
            <span id="status-text">All</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m6 9 6 6 6-6"></path>
            </svg>
          </button>

          <!-- Status Dropdown -->
          <div class="absolute z-50 w-48 bg-white rounded-lg shadow-xl border border-gray-200 mt-1 hidden" id="status-menu">
            <div class="p-1">
              <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-status="all">
                <div class="w-2 h-2 rounded-full bg-gray-400"></div>
                All Notes
              </button>
              <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-status="active">
                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                Active Notes
              </button>
              <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-status="archived">
                <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                Archived Notes
              </button>
            </div>
          </div>
        </div>

        <!-- Category Filter -->
        <div class="relative">
          <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-hidden focus:ring-2 focus:ring-blue-500 transition-colors" id="category-dropdown">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h6v6H4z"></path>
              <path d="M14 4h6v6h-6z"></path>
              <path d="M4 14h6v6H4z"></path>
              <path d="M14 14h6v6h-6z"></path>
            </svg>
            <span id="category-text">All categories</span>
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m6 9 6 6 6-6"></path>
            </svg>
          </button>

          <!-- Category Dropdown -->
          <div class="absolute z-50 w-56 bg-white rounded-lg shadow-xl border border-gray-200 mt-1 hidden" id="category-menu">
            <div class="p-1">
              <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md" data-category="all">
                All Categories
              </button>
              <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-category="work">
                <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
                Work
              </button>
              <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-category="important">
                <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                Important
              </button>
              <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-category="project">
                <span class="w-3 h-3 bg-purple-500 rounded-full"></span>
                Project
              </button>
              <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-category="personal">
                <span class="w-3 h-3 bg-pink-500 rounded-full"></span>
                Personal
              </button>
            </div>
          </div>
        </div>

        <!-- Clear Filters Button -->
        <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-hidden focus:ring-2 focus:ring-blue-500 transition-colors" id="clear-filters">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
          Clear filters
        </button>
      </div>

      <!-- Active Filters Display -->
      <div class="flex gap-2 mt-3 flex-wrap" id="active-filters">
        <!-- Active filters will appear here dynamically -->
      </div>
    </div>
    <!-- End SearchBox -->
  </div>
</div>





<div class="flex flex-col bg-white border border-gray-300 shadow-lg rounded-xl">
  <div class="flex justify-between items-center border-b border-gray-200 rounded-t-xl py-3 px-4 md:px-5">
    <h3 class="text-lg font-bold text-black">
      Card Title
    </h3>

    <div class="flex items-center gap-x-1">
      <div class="relative group">
        <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-600 hover:bg-gray-100 transition-colors">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
          </svg>
        </button>
      </div>
      <div class="relative group">
        <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-600 hover:bg-gray-100 transition-colors">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m21 21-6-6m6 6v-4.8m0 4.8h-4.8"></path>
            <path d="M3 16.2V21m0 0h4.8M3 21l6-6"></path>
            <path d="M21 7.8V3m0 0h-4.8M21 3l-6 6"></path>
            <path d="M3 7.8V3m0 0h4.8M3 3l6 6"></path>
          </svg>
        </button>
      </div>
      <div class="relative group">
        <button type="button" class="size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-600 hover:bg-gray-100 transition-colors">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="p-4 md:p-5">
    <!-- Category Tags -->
    <div class="flex flex-wrap gap-2 mb-3">
      <span class="inline-flex items-center px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full border border-blue-200">
        Work
      </span>
      <span class="inline-flex items-center px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full border border-green-200">
        Important
      </span>
      <span class="inline-flex items-center px-2 py-1 text-xs font-medium bg-purple-100 text-purple-800 rounded-full border border-purple-200">
        Project
      </span>
    </div>

    <p class="mt-2 text-gray-700">
      With supporting text below as a natural lead-in to additional content.
    </p>

  </div>

  <!-- Action Buttons -->
  <div class="border-t border-gray-200 px-4 py-3 md:px-5">
    <div class="flex justify-between items-center gap-2">
      <div class="flex gap-2">
        <!-- Edit Button -->
        <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-300 bg-white text-gray-800 hover:bg-gray-50 px-3 py-2 transition-colors">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M7 7H3a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-4"></path>
            <path d="M20.385 6.585a2.1 2.1 0 0 0-2.97-2.97L9 12v3h3z"></path>
            <path d="m16 5 3 3"></path>
          </svg>
          Edit
        </button>

        <!-- Archive Button -->
        <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-300 bg-white text-gray-800 hover:bg-gray-50 px-3 py-2 transition-colors">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="4" rx="2" ry="2"></rect>
            <line x1="3" y1="7" x2="21" y2="7"></line>
            <path d="M9 7v10a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V7"></path>
          </svg>
          Archive
        </button>
      </div>

      <!-- Delete Button -->
      <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-red-300 bg-white text-red-600 hover:bg-red-50 px-3 py-2 transition-colors">
        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"></path>
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <path d="m19 6-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>
