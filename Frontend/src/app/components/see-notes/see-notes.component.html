<div class="mb-10 p-4 bg-white">
  <div class="max-w-lg">
    <!-- SearchBox -->
    <div class="relative">
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
          <svg class="shrink-0 size-4 text-gray-400 " xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
        </div>
        <input class="py-3 ps-10 pe-4 block w-full border-gray-200 border-2 shadow-2xs rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 bg-white text-gray-800 placeholder-gray-500" type="text" placeholder="Search Notes..." />
      </div>

      <!-- Filters Row with fixed height container -->
      <div class="mt-3 min-h-[44px]">
        <div class="flex gap-3 flex-wrap">
          <!-- Status Filter -->
          <div class="relative">
            <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border
            border-gray-200 bg-white text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-hidden focus:ring-2
            focus:ring-blue-500 transition-colors min-w-[140px] justify-between"
                    (click)="$event.stopPropagation(); toggleTypeNotesOpen()" id="status-dropdown">
              <div class="flex items-center gap-x-2">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M12 1v6m0 6v6"></path>
                </svg>
                <span id="status-text" class="truncate">{{currentType}}</span>
              </div>
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 9 6 6 6-6"></path>
              </svg>
            </button>

            <!-- Status Dropdown -->
            <div *ngIf="isTypeNotesOpen" class="absolute z-50 w-48 bg-white rounded-lg shadow-xl border border-gray-200 mt-1" id="status-menu">
              <div class="p-1">

                <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700
                hover:bg-gray-100 rounded-md flex items-center gap-2" (click)="changeNotesType('Active Notes'); toggleTypeNotesOpen(); loadNotes()"data-status="active">
                  <div class="w-2 h-2 rounded-full bg-green-500"></div>
                  Active Notes
                </button>
                <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100
                rounded-md flex items-center gap-2" (click)="changeNotesType('Archived Notes'); toggleTypeNotesOpen(); loadNotes()" data-status="archived">
                  <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                  Archived Notes
                </button>
              </div>
            </div>
          </div>

          <!-- Category Filter -->
          <div class="relative">
            <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-hidden focus:ring-2 focus:ring-blue-500 transition-colors min-w-[140px] justify-between" id="category-dropdown">
              <div class="flex items-center gap-x-2">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h6v6H4z"></path>
                  <path d="M14 4h6v6h-6z"></path>
                  <path d="M4 14h6v6H4z"></path>
                  <path d="M14 14h6v6h-6z"></path>
                </svg>
                <span id="category-text" class="truncate">All categories</span>
              </div>
              <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 9 6 6 6-6"></path>
              </svg>
            </button>

            <!-- Category Dropdown -->
            <div class="absolute z-50 w-56 bg-white rounded-lg shadow-xl border border-gray-200 mt-1 hidden" id="category-menu">
              <div class="p-1">
                <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md" data-category="all">
                  All Categories
                </button>
                <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-category="work">
                  <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
                  Work
                </button>
                <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-category="important">
                  <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                  Important
                </button>
                <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-category="project">
                  <span class="w-3 h-3 bg-purple-500 rounded-full"></span>
                  Project
                </button>
                <button type="button" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md flex items-center gap-2" data-category="personal">
                  <span class="w-3 h-3 bg-pink-500 rounded-full"></span>
                  Personal
                </button>
              </div>
            </div>
          </div>

          <!-- Clear Filters Button -->
          <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-hidden focus:ring-2 focus:ring-blue-500 transition-colors" id="clear-filters">
            <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
            Clear filters
          </button>
        </div>
      </div>

      <!-- Active Filters Display with fixed height -->
      <div class="mt-3 min-h-[32px]">
        <div class="flex gap-2 flex-wrap" id="active-filters">
          <!-- Active filters will appear here dynamically -->
        </div>
      </div>
    </div>
    <!-- End SearchBox -->
  </div>
</div>



<div>
  @if (isLoading) {
    <app-loader></app-loader>
  } @else {
    <div class="grid gap-6">
      @for (note of noteList; track $index){
        <div class="flex flex-col bg-white border border-gray-300 shadow-lg rounded-xl pb-20px">
          <div class="flex justify-between items-center border-b border-gray-200 rounded-t-xl py-3 px-4 md:px-5 pb-20px">
            <h3 class="text-lg font-bold text-black">
              {{note.title}}
            </h3>

            <div class="flex items-center gap-x-1">
              <div class="relative group">
            <span class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-300 bg-white text-gray-800  px-3 py-2 transition-colors">
              {{note.category.name}}
            </span>
              </div>
            </div>
          </div>

          <div class="p-4 md:p-5">
            <!--Tags -->
            <div class="flex flex-wrap gap-2 mb-3">
              @for (tag of note.tags; track $index){
                <span class="inline-flex items-center px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full border border-blue-200">
          {{tag.name}}
        </span>
              }
            </div>

            <p class="mt-2 text-gray-700">
              {{note.content}}
            </p>

          </div>

          <!-- Action Buttons -->
          <div class="border-t border-gray-200 px-4 py-3 md:px-5">
            <div class="flex justify-between items-center gap-2">
              <div class="flex gap-2">
                <!-- Edit Button -->
                <button type="button" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-300 bg-white text-gray-800 hover:bg-gray-50 px-3 py-2 transition-colors">
                  <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 7H3a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-4"></path>
                    <path d="M20.385 6.585a2.1 2.1 0 0 0-2.97-2.97L9 12v3h3z"></path>
                    <path d="m16 5 3 3"></path>
                  </svg>
                  Edit
                </button>

                <!-- Archive Button -->

              </div>

              <!-- Delete Button -->
              <button type="button" (click)="deleteNote(note.id)" class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-red-300 bg-white text-red-600 hover:bg-red-50 px-3 py-2 transition-colors">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18"></path>
                  <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <path d="m19 6-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                Delete
              </button>
            </div>
          </div>
        </div>
    }
    </div>
  }
</div>
